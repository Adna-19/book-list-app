<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/745cd96e89.js" crossorigin="anonymous"></script>
    <title>BOOK List App</title>
</head>
<body>
    <h1 class="text-center mt-4"><i class="fas fa-book text-danger"></i>&nbsp;AD-<span class="text-danger">Book</span>Store</h1>
    <hr>
    <div class="container">
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" class="form-control" id=isbn>
            </div>
            <input type="submit" value="Add Book" class="btn btn-success btn-block">
        </form>

        <table class="table mt-4 table-striped">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="logic.js"></script>
</body>
</html>
